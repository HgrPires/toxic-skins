<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cadastro</title>
  </head>
  <body>
    <div class="main-cadastro">
      <div class="left-cadastro">
        <img src="astronauta.svg" class="left-login-img" alt="animacao astro" />
      </div>
      <div class="right-cadastro">
        <div class="card-cadastro">
          <h1>cadastro</h1>
          <div class="textfield">
            <label for="Email">Email</label>
            <input type="text" name="email" placeholder="Email de cadastro" />
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="Senha" placeholder="Adicionar senha" />
          </div>
          <div class="textfield">
            <label for="numerotel">Telefone</label>
            <input
              type="number"
              name="Telefone"
              placeholder="Insira um numero de telefone com DDD"
            />
          </div>
          <button class="btn-cadastro">cadastro</button>
        </div>
      </div>
    </div>
  </body>
</html>
